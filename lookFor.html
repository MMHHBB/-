<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/lookFor.css" />
		<script type="text/javascript" src="js/vue.js" ></script>	
		<title>寻物启事</title>
	</head>
	<body>
		<div id="information">
			<div class="navigateBar"><img src="img/back.svg" class="backImg" onclick="back()"/>寻 物 启 事</div>
			<div class="searchContener">
				<div class="inputContener">
					<img src="img/search.svg" class="searchImg"/>
					<input class="searchInput"/>
				</div>
				<div class="categoryContener">
					物品类别：
					<select id="category" class="select">
					<!--<datalist id="url_list">-->
						<option value=" " ></option>
						<option value="手机" >手机</option>
						<option value="手表" >手表</option>
						<option value="项链" >项链</option>
						<option value="戒指" >戒指</option>
						<option value="书包" >书包</option>
						<option value="水杯" >水杯</option>
						<option value="工艺品" >工艺品</option>
						<option value="充电宝" >充电宝</option>
						<option value="宠物" >宠物</option>
						<option value="银行卡" >银行卡</option>
						<option value="身份证">身份证</option>
						<option value="衣物" >衣物</option>
						<option value="包包" >包包</option>
						<option value="其他" >其他</option>
					<!--</datalist>-->
					</select>
					<div class="searchButton">搜索</div>
				</div>
			</div>
			
			<div class="information-row" v-for="item of information">
				<div class="user-row">
					<img :src=item.userHeadImg class="userHeadImg"/>
					{{item.userName}}
					<div class="tag" v-show="item.type == 0">寻物启事</div>
					<div class="tag border-green" v-show="item.type == 1">失物招领</div>
				</div>
				<span class="time">{{item.time}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					类别：{{item.category}}</span>
				<br />
				<div :class="item.type ?'information-title green' : 'information-title red'">
					{{item.title}}
				</div>
				<div class="imgsContener">
					<div class="imgContener"><img :src="item.picture1" class="img"></div>
					<div class="imgContener"><img :src="item.picture2" class="img"></div>
					<div class="imgContener"><img :src="item.picture3" class="img"></div>
				</div>
				<div class="information-detail">{{item.detail}}</div>
			</div>
			
		</div>
		
		
		<div class="footer">
			<div class="publishButton" onclick="toPublish()">
				发布寻物启事
			</div>
		</div>
