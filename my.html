<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/my.css" />
		<title>我的</title>
	</head>
	<body>
		<div class="navigateBar">我 的</div>
		<div class="userInformationContener">
			<img src="img/20131130235032_tBLEJ.thumb.700_0.jpeg"  class="userHeadImg"/>
			<div class="userNameContener">
				<span class="userNameText">ABC</span>
				<br />
				<span class="userTel">手机：1234567</span>
			</div>
			<img src="img/back.svg" class="enterImg"/>
		</div>
		
		<div class="seletion" onclick="toMyGoods()">
			记录的物品
			<img src="img/back.svg" class="seletionEnterImg"/>
		</div>
		<div class="seletion" onclick="toMyDistinguished()">
			识别的物品
			<img src="img/back.svg" class="seletionEnterImg"/>
		</div>
		<div class="seletion" onclick="toMyPublish()">
			我发布的
			<img src="img/back.svg" class="seletionEnterImg"/>
		</div>
		
		
		
		
		<div class="footer">
			<div class="footerContener">
				<div class="footerButton" onclick="toHomePage()">
					<img src="img/homePage.svg" class="footerImg opacity"/>
					首页
				</div>
			</div>
			<div class="footerContener">
			<div class="footerButton" onclick="toPublish()">
					<img src="img/publish.svg" class="footerImg opacity"/>
					发布
				</div>
			</div>
			<div class="footerContener">
				<div class="footerButton" onclick="toMy()"> 
					<img src="img/user.svg" class="footerImg"/>
					我的
				</div>
			</div>
		</div>
		
		
		
		
		<script type="text/javascript">
			
			function toHomePage(){
				window.location.href = "index.html";
			}
			function toPublish(){
				window.location.href ="publish.html";
			}
			function toMy(){
				if(window.localStorage.isLogin == 1) window.location.href = "my.html";
				else window.location.href = "my2.html";
			}
			function toMyGoods(){
				window.location.href = "myGoods.html";
			}
			function toMyDistinguished(){
				window.location.href = "myDistinguished.html";
			}
			function toMyPublish(){
				window.location.href = "myPublish.html";
			}
		</script>
	</body>
</html>
